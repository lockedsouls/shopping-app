<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./loginPage.css" rel="stylesheet">
    <script src="../../dist/frontend/loginPage.js" defer></script>
    <title>Log in</title>
</head>
<body>
    <div id="background-opacity"></div>

    <div id="container">
        <div id="username" class="input-field">
            <label>Username</label>
            <input type="text">
        </div>
        <div id="password" class="input-field">
            <label>Password</label>
            <input type="password">
            <img src="./img/icons/eye-slash-regular.svg">
        </div>
        <div id="authenticate" class="input-field">
            <input type="submit" value="AUTHENTICATE">
        </div>
        <span>Not a member? <span>Create an account</span></span>
    </div>
</body>
</html>
